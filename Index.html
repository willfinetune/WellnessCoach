<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <title>WellnessCoach</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#43C67E">
    <link rel="apple-touch-icon" href="/icons/icon-180.png">

    <style>
      html,body,iframe{margin:0;height:100%;width:100%;background:#0f172a}
      iframe{border:0;display:block}
      /* Install button (only shows when eligible) */
      #install {
        position: fixed; right: 16px; bottom: 16px;
        padding: 12px 16px; border: 0; border-radius: 10px;
        font-size: 14px; background:#43C67E; color:#0f172a;
        box-shadow: 0 6px 18px rgba(0,0,0,.25); display:none;
      }
    </style>

    <script>
      // Register SW at the ROOT so it can control "/"
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
        });
      }

      // Capture the browser's "beforeinstallprompt" and show our button
      let deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const btn = document.getElementById('install');
        btn.style.display = 'inline-block';
      });

      // When user taps "Install", trigger the native prompt
      function doInstall() {
        const btn = document.getElementById('install');
        btn.style.display = 'none';
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.finally(() => { deferredPrompt = null; });
        }
      }
    </script>
  </head>
  <body>
    <!-- Your Streamlit app inside -->
    <iframe src="https://wellnesscoach.streamlit.app/"></iframe>

    <!-- Fallback Install button (appears when eligible) -->
    <button id="install" onclick="doInstall()">Install app</button>
  </body>
</html>
