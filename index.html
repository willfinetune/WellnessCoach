<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <title>WellnessCoach</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#43C67E">
    <link rel="apple-touch-icon" href="/icons/icon-180.png">

    <style>
      html,body,iframe{margin:0;height:100%;width:100%;background:#0f172a}
      iframe{border:0;display:block}
      /* Install button (only shows when eligible) */
      #install {
        position: fixed; right: 16px; bottom: 16px;
        padding: 12px 16px; border: 0; border-radius: 10px;
        font-size: 14px; background:#43C67E; color:#0f172a;
        box-shadow: 0 6px 18px rgba(0,0,0,.25); display:none;
      }
    </style>

    <script>
      // Register SW at the ROOT so it can control "/"
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
        });
      }

      // Capture the browser's "beforeinstallprompt" and show our button
      let deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const btn = document.getElementById('install');
        btn.style.display = 'inline-block';
      });

      // When user taps "Install", trigger the native prompt
      function doInstall() {
        const btn = document.getElementById('install');
        btn.style.display = 'none';
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.finally(() => { deferredPrompt = null; });
        }
      }
    </script>
  </head>
  <body>
  <h1 style="font-family:system-ui;margin:16px 12px 8px;">ðŸ’š WellnessCoach</h1>
  <p style="margin:0 12px 20px;color:#9aa3af;font-family:system-ui">
    This small installable launcher opens the full app.
  </p>

  <!-- Install button (shows only when eligible) -->
  <button id="install"
          style="display:none;margin:0 12px 16px;padding:14px 18px;font-size:16px;border:0;border-radius:10px;background:#43C67E;color:white">
    Install WellnessCoach
  </button>

  <!-- Opens Streamlit app in a new tab (no iframe) -->
  <button id="openApp"
          style="margin:0 12px;padding:14px 18px;font-size:16px;border:0;border-radius:10px;background:#111827;color:white">
    Open WellnessCoach
  </button>

  <script>
    // Show Install button when the PWA is eligible
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('install');
      btn.style.display = 'inline-block';
      btn.onclick = async () => {
        btn.disabled = true;
        await deferredPrompt.prompt();
        deferredPrompt = null;
      };
    });

    // Open Streamlit app (cannot be iframed)
    document.getElementById('openApp').onclick = () => {
      window.open('https://wellnesscoach.streamlit.app/', '_blank', 'noopener,noreferrer');
    };
  </script>
</body>
</html>
