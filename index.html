<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WellnessCoach</title>
<link rel="icon" href="https://wellnesscoach.streamlit.app/favicon.png">
<style>
  body { background:#0f172a; color:#f1f5f9; font-family:system-ui; text-align:center; margin-top:70px;}
  h1 { font-size:2em; color:#43C67E; }
  p { color:#94a3b8; margin:0 1.5rem 1.5rem; }
  button {
    background:#43C67E; border:0; border-radius:12px; color:#111827;
    padding:14px 20px; font-size:16px; font-weight:600;
    box-shadow:0 5px 18px rgba(0,0,0,0.3); cursor:pointer;
  }
  a { display:block; margin-top:1rem; color:#43C67E; text-decoration:underline; }
</style>
</head>
<body>

<h1>ðŸ’š WellnessCoach</h1>
<p>This page lets you instantly install WellnessCoach on your home screen.</p>
<button id="installBtn">Install App</button>
<a href="https://wellnesscoach.streamlit.app/" target="_blank" rel="noopener">Open WellnessCoach</a>

<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
});

document.getElementById('installBtn').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  } else {
    alert("If no popup shows, use Chrome menu â‹® â†’ 'Add to Home screen'");
  }
});
</script>

</body>
</html>
